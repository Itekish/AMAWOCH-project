<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAWOCH Signup/Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility_off" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Lato, sans-serif;
    background-image: url(../RESOURCES/movie-background-collage.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgb(49, 48, 48);
    background-blend-mode: multiply;
    width: 100%;
    height: 100%;
    color: white;
    margin: 5% auto;
    display: flex;
    flex-direction: column;
    font-weight: 600;
}

img{
    position: absolute;
    width: 70%;
    align-self: center;
    z-index: -1;
    opacity: 0.3;
}

section{
    display: flex;
    flex-direction: column;
    align-self: center;
    padding: 1em;
    width: 90%;
    max-width: 500px;
    background-color: rgba(1, 1, 48, 0.8);
}

h1 {
    color: teal;
    font-size: 2em;
}

input{
    margin-top: 0.5em;
    padding: 0.8em 1em;
    border: none;
    font-size: 1.1em;
    background-color: rgb(216, 211, 211);
    box-shadow: inset 0 0 10px 0 black;
    width: 100%;
}

.checkPassword {
    color: red;
}

button{
    padding: 0.5em;
    font-size: 1.3em;
    font-weight: 700;
    border-radius: 1em;
    background-color: teal;
    color: white;
    margin: 0.7em;
}
button:hover{
    background-color: rgba(1, 1, 48);
    transition: 1s ease;
}
#createAccount{
    margin-top: 1.4em;
}
div{
    color: teal;
}
@media only screen and (max-width: 800px) {
    body{
        height: 100%;
        margin-top: 20%;
        font-size: 1rem;
    }
}
#logIn{
    display: none;
}

label{
    margin-top: 15px;
    font-weight: 600;
    font-size: 1em;
    color: teal;
}
</style>
<body>
    <img src="../RESOURCES/amawochlogo-removebg-previewcopy.png" alt="">
    <section id="signUp">
        <h1>Create Account</h1>
        <span id="errorMsg" style="color: red;"></span>
        <section>
           <label for="">What can we call you?</label> <input type="text" id="username" placeholder="Username e.g John" required>
            <label for="">E-mail</label><input type="email" id="email"  placeholder="E- mail e.g john123@email.com" required>
            <label for="">Password</label>
            <div class="password-div">
                <input type="password" id="password" class="password-input" placeholder="Password" required >
                <span class="material-symbols-outlined" style="color: white; cursor: pointer;" onclick="showPassword()">
                    visibility_off
                    </span>
            </div>
            <button id="createAccount">Create Account</button>
            <div>
                Already have an account? 
                <button id="gotoSignIn">Sign In</button>
            </div>
        </section>
    </section>

    <section id="logIn">
        <h1>Sign In to account</h1>
        <span id="logInErrorMsg" style="color: red;"></span>
        <section>
       <label for="">Your e-mail</label> <input type="email" id="logInMail" placeholder="E- mail e.g john123@email.com" required>
       <label for="">Password</label>
       <div class="password-div">
      <input type="password" id="logInPassword" class="password-input" placeholder="Password" required>
      <span class="material-symbols-outlined" style="color: white; cursor: pointer;" onclick="showPassword()">
        visibility_off
        </span>
        
       </div>
        <button id="signin">Sign In</button>
        <div>
            Don't have an account yet? 
                <button id="gotoSignUp">Sign Up</button>
        </div>
    </section>
    </section>
</body>
<script>
   function showPassword() {
    const passwordInputs = document.querySelectorAll('.password-input');

    passwordInputs.forEach(input => {
        input.type = input.type === 'password' ? 'text' : 'password';
    });
}
</script>
<script type="module" src="../auth/signup&login.js"></script>
</html>
