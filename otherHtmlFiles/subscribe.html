<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../OtherCssFiles/subscribe.css">
    <title>AMAWOCH Subscription</title>
</head>
<body>
  <div class="subscribe-container">
    <div class="subscribe-card">
      <h1>Best Deals!</h1>
      <p>Get access to premium content at unbeatable prices.</p>
      <div class="pricing">
        <p class="discount">
          <span class="original-price">₦3000</span>
          <span class="discounted-price">₦2000</span>
        </p>
        <p class="offer">Limited Time Offer!</p>
      </div>
      <form id="subscribe-form">
        <label style="display: flex; align-self: flex-start; margin-left: 12px; margin-top: .5em;">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label style="display: flex; align-self: flex-start; margin-left: 12px; margin-top: .5em;">Card number</label>
        <input type="number" id="card-number" placeholder="1234-5678-9012-3456" required>
        <label style="display: flex; align-self: flex-start; margin-left: 12px; margin-top: .5em;">CVC</label>
        <input type="password" id="CVC" placeholder="CVC" maxlength="3" required>
        <button type="submit" class="subscribe-btn">Subscribe Now</button>
      </form>
      <p id="success-message" class="hidden">Thank you for subscribing!<br> Redirecting...</p>
    </div>
  </div>
  <script src="../SCRIPT/subscribe.js"></script>
</body>
</html>
