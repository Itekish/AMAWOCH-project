<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../OtherCssFiles/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=account_circle" />
    <title>AMAWOCH Home Page</title>
</head>
<body>
    <nav>
        <div style="display: flex; align-items: center; gap: 10px;">
            <a href="./home.html" style="display: flex; align-items: center; gap: 10px;">
                <img src="../RESOURCES/amawochlogo-removebg-previewcopy.png" alt="" class="logo">
                <img src="../RESOURCES/rb_43821 (1).png" alt="" style="width: 50px; display: none;" id="premiumBadge">
            </a>
        </div>
       
        <div id="user">
            <h3>Welcome User</h3>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="" alt="User Profile" id="userImg" style="width: 50px; height: 50px; border-radius: 50%; display: none;">
                <span class="material-symbols-outlined" id="defaultIcon" style="font-size: 50px; cursor: pointer;">
                    account_circle
                </span>
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
            </div>
            
            <button id="logOut">Log out</button>
        </div>
    </nav>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search Movie">
            <button>Search</button>
        </div>
        <div class="favorites">
            <h1></h1>
            <div class="moviesDiv"></div>
        </div>
        <div class="trending">
            <h1>Trending</h1>
            <div class="moviesDiv"></div>
        </div>
    </div>

    <div class="detailsDiv" onclick="show_popup()"></div>
    <a href=""></a>
</body>
<script src="../SCRIPT/home.js"></script>
<script type="module" src="../auth/logout.js"></script>
</html>
